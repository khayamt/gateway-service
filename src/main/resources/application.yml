server:
  port: 8100

spring:
  application:
    name: gateway-service
  config:
    import: "optional:file:/app/config/gateway-secrets.yml"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:

        # -------------------------
        # Member Service
        # -------------------------
        - id: member-service
          uri: lb://member-service
          predicates:
            - Path=/gateway/member-service/**
          filters:
            - RewritePath=/gateway/member-service/(?<segment>.*), /${segment}

        # -------------------------
        # Event Service
        # -------------------------
        - id: event-service
          uri: lb://event-service
          predicates:
            - Path=/gateway/event-service/**
          filters:
            - RewritePath=/gateway/event-service/(?<segment>.*), /${segment}

        # -------------------------
        # Payment Service (normal)
        # -------------------------
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/gateway/payment-service/**
          filters:
            - RewritePath=/gateway/payment-service/(?<segment>.*), /${segment}

        # -------------------------
        # Payment Webhook (external â†’ internal)
        # Example: https://yourdomain.com/payment/notify
        # -------------------------
        - id: payment-webhook
          uri: lb://payment-service
          predicates:
            - Path=/payment/notify
          filters:
            - StripPrefix=1

        # -------------------------
        # Comms Service
        # -------------------------
        - id: comms-service
          uri: lb://comms-service
          predicates:
            - Path=/gateway/comms/**
          filters:
            - RewritePath=/gateway/comms/(?<segment>.*), /${segment}

        # -------------------------
        # Auth Service
        # -------------------------
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/gateway/auth-service/**
          filters:
            - RewritePath=/gateway/auth-service/(?<segment>.*), /${segment}

        # -------------------------
        # Document Service
        # -------------------------
        - id: document-service
          uri: lb://document-service
          predicates:
            - Path=/gateway/document-service/**
          filters:
            - RewritePath=/gateway/document-service/(?<segment>.*), /${segment}

      # -------------------------
      # Global CORS
      # -------------------------
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: false
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials Access-Control-Expose-Headers, RETAIN_FIRST

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka:8761/eureka/

logging:
  file:
    name:
  level:
    root: INFO
    za.co.k-polit.gateway_service: DEBUG
  pattern:
    console: '{"gateway-service - timestamp": "%d{yyyy-MM-dd HH:mm:ss}", "level": "%-5level", "logger": "%logger{36}", "message": "%msg"}%n'
